<!-- Página de Login -->
<div class="auth-container">
  <div class="auth-background">
    <div class="bg-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <div class="auth-content">
    <div class="auth-card">
      <!-- Logo -->
      <div class="auth-logo">
        <div class="logo-icon-container">
          <i class="fa fa-motorcycle"></i>
        </div>
        <h1 class="logo-title">¡Al Toque!</h1>
        <p class="logo-subtitle">Delivery Rápido y Confiable</p>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
        <div class="form-group-modern">
          <label class="form-label-modern">
            <i class="fa fa-user me-2"></i>Usuario
          </label>
          <div class="input-wrapper">
            <input 
              type="text" 
              class="form-control-modern"
              [(ngModel)]="credentials.username"
              name="username"
              placeholder="Ingresa tu usuario"
              required
              autocomplete="username">
            <i class="fa fa-user input-icon"></i>
          </div>
        </div>

        <div class="form-group-modern">
          <label class="form-label-modern">
            <i class="fa fa-lock me-2"></i>Contraseña
          </label>
          <div class="input-wrapper">
            <input 
              type="password" 
              class="form-control-modern"
              [(ngModel)]="credentials.password"
              name="password"
              placeholder="Ingresa tu contraseña"
              required
              autocomplete="current-password">
            <i class="fa fa-lock input-icon"></i>
          </div>
        </div>

        <!-- Error -->
        <div *ngIf="error" class="alert-modern alert-error">
          <i class="fa fa-exclamation-circle me-2"></i>
          <span>{{ error }}</span>
        </div>

        <!-- Botón Submit -->
        <button 
          type="submit" 
          class="btn-auth"
          [disabled]="loading">
          <span *ngIf="!loading">
            <i class="fa fa-sign-in-alt me-2"></i>Iniciar Sesión
          </span>
          <span *ngIf="loading" class="loading-content">
            <span class="spinner-modern"></span>
            Iniciando sesión...
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p class="footer-text">
          ¿No tienes cuenta?
          <a routerLink="/register" class="footer-link">
            Regístrate aquí
          </a>
        </p>
        <div class="security-badge">
          <i class="fa fa-shield-alt me-1"></i>
          <span>Tu información está protegida</span>
        </div>
      </div>
    </div>
  </div>
</div>
